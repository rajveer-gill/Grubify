<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #4caf50;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
      font-size: 1.2rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops, page not found.</p>
  <a href="/">Go back home</a>
</body>
</html>
